<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
</head>

<body>
    <h1>Calculo de IMC</h1>
    <p>Quantos quilos (KG) voce tem: <input type="number" id="numero1"></p>
    <p>Quantos de altura (METROS) voce tem: <input type="number" id="numero2"></p>
    <input type="button" value="Pronto" onclick="Calcular()">
    <div id="res"></div>

    <script>
        function Calcular() {
            var n1 = parseFloat(document.getElementById('numero1').value)
            var n2 = parseFloat(document.getElementById('numero2').value)
            var imc = n1 / (n2 ^ 2)
            var res = document.getElementById('res')
            res.innerHTML = `Seu IMC e:${imc.toFixed(2)}`
            if (imc >= 18.5 && imc < 25) {
                res.innerHTML += `<p>Voce tem um peso ideal.</p>`
            } else {
                res.innerHTML += `<p>Voce nao esta na faixa de peso ideal.</p>`
            }
        }
    </script>
</body>

</html>
